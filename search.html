	<div ng-if="isAuthenticated">

				<a href="#">
				<i class="material-icons">person</i>
				<div><span>profile</span></div>
				</a>
				<a href="mangalist.html">
				<i class="material-icons">view_list</i>
				<div><span>lists</span></div>
				</a>
				<a href="search.html">
				<i class="material-icons">search</i>
				<div><span>search</span></div>
				</a>
				<a href="#">
				<i class="material-icons">forum</i>
				<div><span>forum</span></div>
				</a>
			</div>
			<div class="footer-nav">				
				<a href="/search.html" onclick="userLogout()" class="">Logout</a>
				<a href="#" class="nav-sml">
	                <i class="material-icons">settings</i>
	            </a>
	            <a href="/search.html" class="nav-sml">
	                <i class="material-icons">search</i>
	            </a>
	            <div class="logo-nav">
	            	<img src="/resources/logo.png" alt="logo">
	            </div>
			</div>
		</div>
	</div>
	<div ng-if="!isAuthenticated">
	    <div class="nav navbar-nav">
		  	<div class="links-nav">
				<a class="active" href="index.html">
				<i class="material-icons">home</i>
				<div><span>home</span></div>
				</a>
				<a href="login.html">
				<i class="material-icons">person</i>
				<div><span>Login</span></div>
				</a>
				<a href="singup.html">
				<i class="material-icons">view_list</i>
				<div><span>Register</span></div>
				</a>
				<a href="search.html">
				<i class="material-icons">search</i>
				<div><span>search</span></div>
				</a>
				<a href="#">
				<i class="material-icons">forum</i>
				<div><span>forum</span></div>
				</a>
			</div>
			<div class="footer-nav">
				<a href="#" class="nav-sml">
	                <i class="material-icons">settings</i>
	                <div><span>settings</span></div>
	            </a>
	            <a href="/search.html" class="nav-sml">
	                <i class="material-icons">search</i>
	                <div><span>search</span></div>
	            </a>
	            <div class="logo-nav">
	            <img src="/resources/logo.png" alt="logo">
	            </div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="search-header-div row">
			<input id="search-input" class="form-control" type="text" placeholder="Search manga..." onkeyup="search(this)">
		</div>
		<div class="search-content-div">
			<div class="search-bar-div row">
				<div class="search-year-div">
					<div class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Year </a>
						<ul class="dropdown-menu" id="year-dropdown" role="menu">
							<script type="text/javascript">
								getDropdownMenu('year', 'year-dropdown');
							</script>
						</ul>
					</div>
				</div>
				<div class="search-status-div darker">
					<div class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Status </a>
						<ul class="dropdown-menu" id="status-dropdown" role="menu">
							<script type="text/javascript">
								getDropdownMenu('status', 'status-dropdown');
							</script>
						</ul>
					</div>
				</div>
				<div class="search-type-div">
					<div class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Type </a>
						<ul class="dropdown-menu" id="type-dropdown" role="menu">
							<script type="text/javascript">
								getDropdownMenu('type', 'type-dropdown');
							</script>
						</ul>
					</div>
				</div>
				<div class="search-sort-div darker">
					<div class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Sort</a>
						<ul class="dropdown-menu" role="menu">
							<li>Name</li>
							<li>Score</li>
						</ul>
					</div>
				</div>
				<div id="search-genres-div">
					<div>
						<span><a href="#" id="span-genres" onclick="getTagsRows('genres')">Genres</a></span>
						<span><a href="#" id="span-tags" onclick="getTagsRows('tags')">Tags</a></span>
					</div>
					<ul id="genres-div-content">
						<script type="text/javascript">
							getTagsRows('genres');
						</script>
					</ul>
				</div>
			</div>	
			<div id="search-results-div">
				<script type="text/javascript">
					getSearchResults();
				</script>
			</div>
		</div>
	</div>
</body>
</html>
